# Markdown extensions
# markdown_extensions: # Configure Markdown processing
#   - admonition # Enable admonitions (note, warning, etc.)
#   - codehilite # Enable code highlighting
#   - toc: # Table of contents settings
#       permalink: true # Add permalinks to headers
#   - pymdownx.highlight: # Python Markdown Extensions for code highlighting
#       anchor_linenums: true # Add anchors to line numbers
#   - pymdownx.inlinehilite # Enable inline code highlighting
#   - pymdownx.snippets # Enable code snippets inclusion
#   - pymdownx.superfences # Enable nested code blocks

markdown_extensions:
  # Python Markdown
  - toc:
      permalink: true

  # Python Markdown Extensions
  - abbr
  - admonition
  - attr_list
  - neoteroi.cards
  - pymdownx.details
  # ----------------------------------------------------
  # Using with MkDocs
  # This project uses these extensions with MkDocs to generate the documentation. It might not be obvious how to set the index or generator functions in MkDocs' YAML settings file, but it is actually pretty easy. The functions are referenced like you would import them in Python except you also append them with a special prefix to let the YAML module know that the setting value is a Python object. For instance, to specify the to_svg generator, you would simply reference it like this: !!python/name:pymdownx.emoji.to_svg (or you could use your own custom module ðŸ˜‰).

  # markdown_extensions:
  #   - pymdownx.emoji:
  #       emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # ----------------------------------------------------
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
  - pymdownx.inlinehilite
  - pymdownx.magiclink # Allows plain ol' URLs to be links
  - pymdownx.snippets
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - tables

