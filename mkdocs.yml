site_name: Codegen Lab
site_description: AI-powered code generation tooling for efficient software development
site_author: Malcolm Jones
# For GitHub Pages deployment
site_url: https://bossjones.github.io/codegen-lab/

# Repository
repo_name: bossjones/codegen-lab
repo_url: https://github.com/bossjones/codegen-lab
edit_uri: edit/main/docs/

# Set the use_directory_urls to True to ensure proper navigation
use_directory_urls: true

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Configuration: user-guide/configuration.md
      - Documentation Automation: user-guide/docs-automation.md
  - Development Tools:
      - Cursor Rules: tools/cursor-rules.md
      - UV Workspace: tools/uv-workspace.md
  - API Reference: api-reference.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md
  - Changelog: changelog.md

# Theme
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

# Plugins
plugins:
  - search

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bossjones/codegen-lab

# Copyright
copyright: Copyright &copy; 2023 - 2024 Malcolm Jones
